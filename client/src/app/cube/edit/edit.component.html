<div class="container">
  <h1>Create new Cube</h1>
  <a href="#" routerLink="/cube/index" class="btn btn-primary">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Title:</label>
      <input formControlName="title" id="title" type="text" class="form-control">
      <div *ngIf="f.title.touched && f.title.invalid" class="alert alert-danger">
        <div *ngIf="f.title.errors.required">Title is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="width">Width:</label>
      <input formControlName="width" id="width" type="number" class="form-control">
      <div *ngIf="f.width.touched && f.width.invalid" class="alert alert-danger">
        <div *ngIf="f.width.errors.required">width is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="height">Height:</label>
      <input formControlName="height" id="height" type="number" class="form-control">
      <div *ngIf="f.height.touched && f.height.invalid" class="alert alert-danger">
        <div *ngIf="f.height.errors.required">Height is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="depth">Depth:</label>
      <input formControlName="depth" id="depth" type="number" class="form-control">
      <div *ngIf="f.depth.touched && f.depth.invalid" class="alert alert-danger">
        <div *ngIf="f.depth.errors.required">Depth is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="color">Color:</label>
      <input formControlName="color" id="color" type="color" class="form-control">
      <div *ngIf="f.color.touched && f.color.invalid" class="alert alert-danger">
        <div *ngIf="f.color.errors.required">Color is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="wireFrame">WireFrame:</label>
      <input formControlName="wireFrame" id="wireFrame" type="checkbox" checked class="form-control">
      <div *ngIf="f.wireFrame.touched && f.wireFrame.invalid" class="alert alert-danger">
        <div *ngIf="f.wireFrame.errors.required">WireFrame is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="size">Size:</label>
      <input formControlName="size" id="size" type="number" class="form-control">
      <div *ngIf="f.size.touched && f.size.invalid" class="alert alert-danger">
        <div *ngIf="f.size.errors.required">size is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="animationX">AnimationX:</label>
      <input formControlName="animationX" id="animationX" type="number" class="form-control">
      <div *ngIf="f.animationX.touched && f.animationX.invalid" class="alert alert-danger">
        <div *ngIf="f.animationX.errors.required">AnimationX is required.</div>
      </div>
    </div>

    <div class="form-group">
      <label for="animationY">AnimationY:</label>
      <input formControlName="animationY" id="animationY" type="number" class="form-control">
      <div *ngIf="f.animationY.touched && f.animationY.invalid" class="alert alert-danger">
        <div *ngIf="f.animationY.errors.required">AnimationY is required.</div>
      </div>
    </div>



  </form>
</div>
